<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title>Products</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="singleProduct">
    <ion-card-content>
      <div class="image">
        <img
          alt="{{singleProduct.name}}"
          src="{{singleProduct.api_featured_image}}"
        />
      </div>
      <!-- Replace 'Lippie Pencil' with the actual property name -->
      <div class="otherHalf">
        <div class="header">
          <div class="row">
            <h1>{{ singleProduct.name }}</h1>
            <h2>{{singleProduct.price_sign}} {{ singleProduct.price }}</h2>
          </div>
          <ion-item-divider></ion-item-divider>
        </div>
        <div class="row">
          <p class="description">{{ singleProduct.description }}</p>
        </div>
        <div class="row">
          <ul>
            <li *ngFor="let color of singleProduct.product_colors">
              <p
                class="productColor"
                [ngStyle]="{'background-color': color.hex_value}"
                title="{{ color.colour_name }}"
              ></p>
            </li>
          </ul>
        </div>
        <div class="row">
          <ion-button
            fill="outline"
            color="secondary"
            (click)="addToCart()"
            size="medium"
            >Add to Cart</ion-button
          >
        </div>
      </div>
    </ion-card-content>
  </ion-card>
  <div class="similarProducts">
    <h2>Similar Products</h2>
    <div class="similarProductsContainer">
      <ion-card
        class="productCard"
        *ngFor="let product of similarProducts.slice(1,11)"
      >
        <img
          alt="{{product.name}}"
          src="{{product.api_featured_image}}"
          class="similarProductImg"
        />
        <ion-card-title>{{product.name}}</ion-card-title>
      </ion-card>
    </div>
  </div>
</ion-content>
